<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="vcync">
    <title>vcync</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=IBM+Plex+Mono:300,300i');

      html,
      body {
        color: #000;
        font-family: 'IBM Plex Mono', monospace;
        font-weight: 300;

        display: flex;
        height: 100%;
        width: 100%;
        margin: 0;

        background-color: #f7f7f7;

        justify-content: center;
        align-items: center;
      }

      ::selection {
        background: #000;
        color: #fff;
      }

      h1 {
        text-align: center;
        margin-bottom: 0;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-100%);
        }

        to {
          opacity: 1;
          transform: translateY(0%);
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(100%);
        }

        to {
          opacity: 1;
          transform: translateY(0%);
        }
      }

      h1 span {
        display: inline-block;
        opacity: 0;
      }

      h1 span:nth-child(1) {
        animation: slideDown 1.3s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        animation-delay: 300ms;
      }

      h1 span:nth-child(2) {
        animation: slideUp 1.3s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        animation-delay: 300ms;
      }
    </style>
  </head>
  <body>
    <h1>vcync</h1>
  </body>
</html>
